<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinhedo Brabo</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    

    <div class="container-main">
        <div class="header-box">
            <header>
                <h1>Bar do zé</h1>
            </header>
        </div>
        <div class="form-input">
            <div class="selecao-bebidas">
                <h2>Escolha sua bebida</h2>
                <div class="input-box">
                    <input type="radio" name="bebida" value="Vinho" onclick="" id="vinho">
                    <label for="vinho">Vinho</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="bebida" value="Suco" onclick="" id="suco">
                    <label for="suco">Suco</label>
                </div>
                <div class="input-box">
                    <input type="radio" name="bebida" value="Refrigerante" onclick="" id="refrigerante">
                    <label for="refrigerante">Refrigerante</label>
                </div>
            </div>
            <div class="cadastro-bebidas">
                <form action="" method="post">
                    <h2>Insira os dados necessários</h2>
                    <div class="input-box">
                        <label for="nome">Nome da bebida: </label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="input-box">
                        <label for="preco">Preço da bebida: </label>
                        <input type="text" name="preco" id="preco">
                    </div>
            </div>
            </form>
        </div>
        <footer>
            <p>Developer by: Marcos and Rafael J.</p>
        </footer>
    </div>

</body>

</html>
